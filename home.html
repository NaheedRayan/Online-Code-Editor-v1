<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE in Action</title>
    <link rel='stylesheet' type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612">


</head>

<body>

    <div class="box">
        <div class="box_options">

            <div class="filename1">code</div>
            <div class="filename2">input</div>
            <div class="filename3">output</div>
            <div class="min_max_button">+</div>
            <div class="about">?</div>
        </div>
        <div class="box-area" id="box-area">


            <div class="editor" id="editor"></div>
            <div class="line1" id="line1"></div>
            <div class="options_menu" id="options_menu">
                <span class="hide_stdin">Hide stdin</span>

                <select class="language" onchange="change_language(event)">
                    <option value="" disabled selected hidden>Select Language</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="python3">Python3</option>
                    <option value="openJDK-8">Java-8</option>
                    <option value="javascript">JavaScript</option>

                </select>

                <span class="load">Load</span>
                <span class="setting">Setting</span>
                <span class="run_button">RUN</span>
            </div>

            <div class="stdin_area" id="stdin_area"></div>
            <div class="line2" id="line2"></div>

            <div class="stdout_area">
                <div class="right_topbar">
                    <div style="color:white; margin-left: 10px;margin-right:10px;">Terminal</div>
                    <div class="time"></div>
                    <div class="language_info"></div>
                    <div class="status">
                        <div class="loader"></div>
                        <div class="success"></div>
                    </div>
                </div>

                <div class="output" contenteditable="true" spellcheck="false"></div>
                <div class="right_bottombar"></div>


            </div>
        </div>
        <div class="banner">&#127279; Copyleft Jagannath University 2021</div>

    </div>




    <!-- <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
    <!-- <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="js/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-builds/src-min-noconflict/theme-dracula.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-builds/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        ace.require("ace/ext/language_tools");

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/c_cpp");
        editor.setShowPrintMargin(false);

        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });

        document.getElementById('editor').style.fontSize = '16px';

        // ---------------------------------------------------------------------------------------------------------------------------------
        var editor2 = ace.edit("stdin_area");
        editor2.setTheme("ace/theme/monokai");
        editor2.getSession().setMode("ace/mode/c_cpp");
        editor2.setShowPrintMargin(false);

        document.getElementById('stdin_area').style.fontSize = '16px';
        $(".status").hide();
    
    </script>

    

    <!-- for resizing the divs -->
    <script src="js/line_resizer.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/run.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
